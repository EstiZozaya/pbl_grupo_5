    <div class="login-container">
        <h2>Iniciar sesión</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button id="login-button">Inicia sesión</button>
        </form>
		<script>
			// Obtener el botón de inicio de sesión
			var loginButton = document.getElementById("login-button");

			// Agregar un evento de clic al botón de inicio de sesión
			loginButton.addEventListener("click", function(event) {
				// Prevenir el comportamiento predeterminado del enlace
				event.preventDefault();

				// Redireccionar la página al archivo XML deseado
				window.location.href = "PBL_Talde5.xml";
			});
</script>
